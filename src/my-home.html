  <script>
    Polymer({
      is: 'my-home',
      properties: {
        posts:{
          type:Array,
          // observer:"_testPosts"
        },
        profile:{
          type:Object
        }
      },
    listeners:{
        'dom-change':'_onDomChanged',
        'refreshHome':'_onRefresh'
      },
      ready:function(){
        console.log("ready");
        this.baseurl = "http://ec2-35-161-121-154.us-west-2.compute.amazonaws.com:8008";
        var self = this;
        $.ajaxSetup({
            xhrFields: {
              withCredentials: true
            },
            crossDomain: true
        });
            $.ajax({
              type: 'GET',
              url: self.baseurl+"/users/me",
              accept: {
                javascript: 'application/javascript'
              },
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
              },
              statusCode:{
                401:function(){
                   window.location.replace("/login");
                }
              }
            }).done(function(data) {
              self.profile = data;
            });
            $.ajax({
              type: 'GET',
              url: self.baseurl+"/posts",
              accept: {
                javascript: 'application/javascript'
              },
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
                //submitButton.prop('disabled', 'disabled');
              },
              statusCode:{
                401:function(){
                   window.location.replace("/login");
                }
              }
            }).done(function(data) {
              self.posts = data;
              self.isRefresh = true;
            });
      },
      
      _makeAvatar:function(nickname){
        return nickname.slice(0,1);
      },

      _makeAvatarClass:function(id, nickname){
        if (this.profile && id === this.profile.id){
          return "self avatar";
        }
        return nickname.slice(0,1) + " avatar";
      },

      _handlePublish:function(){
        var self = this;
        var form = $(this.shadowRoot.querySelector('#new-post-form'));
        var data = form.serialize();
        var message = form.find('.message');
        if(data !== "content="){
            $.ajax({
              type: 'POST',
              url: self.baseurl+"/posts",
              accept: {
                javascript: 'application/javascript'
              },
              data: data,
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
                //submitButton.prop('disabled', 'disabled');
              }
            }).done(function(data) {
              form.find('textarea').val("");
              message.addClass('success');
              message.html('<p>New tweet was published</p>');
              self.unshift('posts', data);
              setTimeout(function(){
              message.removeClass('success');
               message.html('');
            }, 2000);
            }).fail(function(){
              message.addClass('failed');
              message.html('<p>Some error occured. Please Try Again Later.</p>');
              setTimeout(function(){
              message.removeClass('failed');
              message.html('');
            }, 2000);
            });
        }

      },
      _computeTime:function(previous){
        var previous = previous * 1000;
        var current = Math.floor(Date.now());
        var msPerMinute = 60 * 1000;
        var msPerHour = msPerMinute * 60;
        var msPerDay = msPerHour * 24;
        var msPerMonth = msPerDay * 30;
        var msPerYear = msPerDay * 365;

        var elapsed = current - previous;

        if (elapsed < msPerMinute) {
            return Math.round(elapsed/1000) + ' seconds ago';   
        }

        else if (elapsed < msPerHour) {
            return Math.round(elapsed/msPerMinute) + ' minutes ago';   
        }

        else if (elapsed < msPerDay ) {
            return Math.round(elapsed/msPerHour ) + ' hours ago';   
        }

        else if (elapsed < msPerMonth) {
            return  Math.round(elapsed/msPerDay) + ' days ago';   
        }

        else if (elapsed < msPerYear) {
            return Math.round(elapsed/msPerMonth) + ' months ago';   
        }

        else {
            return Math.round(elapsed/msPerYear ) + ' years ago';   
        }
      },

      _computeLikeClass:function(isLiked){
        if (isLiked){
          return "beating"
        }
        return ""
      },

      _countComments:function(comments){
        return comments.length;
      },

      _handleLike:function(e){       
        var self = this;
        var heart = $(e.target);
        if(heart.hasClass("beating")){
          return;
        }
        heart.addClass("beating");
        $.ajax({
              type: 'POST',
              url: self.baseurl+"/posts/"+e.model.post.id +"/likes",
              accept: {
                javascript: 'application/javascript'
              },
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
              },
            }).done(function(data) {
              var likes = heart.parent().siblings('span').text();
              heart.parent().siblings('span').text(Number(likes)+1);
            });
          
            

      },

      _handleComment:function(e){
        var self = this;
        var form = $(e.target).closest('#new-comment-form');
        // console.log(e.model.post);
        var data = form.serialize();
        var message = form.find('.message');
        var commentSpan = form.closest('.post').find('#comments  span');
        if (data !== "content="){
                  $.ajax({
              type: 'POST',
              url: form.prop('action'),
              accept: {
                javascript: 'application/javascript'
              },
              data: form.serialize(),
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
                //submitButton.prop('disabled', 'disabled');
              }
            }).done(function(data) {
              form.find('textarea').val("");
              message.addClass('success');
              message.html('<p>New Comment was published</p>');
              setTimeout(function(){
              message.html('');
              message.removeClass('success');
              var commentNumber = commentSpan.text();
              commentSpan.text(Number(commentNumber) + 1);
              commentSpan.addClass("beating");
              setTimeout(function(){
                commentSpan.removeClass("beating");
              },2000);
              var index = self.posts.indexOf(e.model.post);
              console.log(index);
              self.unshift('posts.'+index+'.comments', data);
            }, 2000);

            }).fail(function(){
              message.addClass('failed');
              message.html('<p>Some error occured. Please Try Again Later.</p>');
              setTimeout(function(){
              message.html('');
              message.removeClass('failed');
            }, 2000);
            });
        }

      },

      _computeUrl:function(id){
        return this.baseurl+"/posts/" + id +"/comments";
      },

      _showComment:function(e){
        var comments = $(e.target).closest('.meta').siblings('.comments');
        comments.slideToggle();
      },

      _onDomChanged:function(){
        if (this.isRefresh){
          $(Polymer.dom(this.shadowRoot).querySelectorAll('.comments')).hide();
        }
        this.isRefresh = false;
      },
      

      // _testPosts:function(){
      //   console.log(this.posts);
      // }

      _handleLogout: function(){
        var self = this;
            $.ajax({
              type: 'GET',
              url: self.baseurl+"/logout",
              accept: {
                javascript: 'application/javascript'
              },
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
              },
            }).done(function(data) {
              window.location.replace("/login");
            });
      },

      refresh: function(){
        var self = this;
            $.ajax({
              type: 'GET',
              url: self.baseurl+"/users/me",
              accept: {
                javascript: 'application/javascript'
              },
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
              },
              statusCode:{
                401:function(){
                   window.location.replace("/login");
                }
              }
            }).done(function(data) {
              self.profile = data;
            });
            $.ajax({
              type: 'GET',
              url: self.baseurl+"/posts",
              accept: {
                javascript: 'application/javascript'
              },
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
                //submitButton.prop('disabled', 'disabled');
              },
              statusCode:{
                401:function(){
                   window.location.replace("/login");
                }
              }
            }).done(function(data) {
              self.posts = data;
              self.isRefresh = true;
            });
      }

    });
  </script>
</dom-module>
