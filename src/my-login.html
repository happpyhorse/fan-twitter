  <script>
    Polymer({
      is: 'my-login',
      properties: {
      },

      ready: function(){
         console.log(this.localName + '#' + this.id + ' has local DOM initialized');
         var windowHeight        = window.innerHeight;
              footerHeight        = this.shadowRoot.getElementById('footer').offsetHeight;
              heightDocument      = (windowHeight) + (this.shadowRoot.getElementById('content').offsetHeight) + (this.shadowRoot.getElementById('footer').offsetHeight) - 20;

          this.shadowRoot.getElementById('scroll-animate').style.height = heightDocument + 'px';
          this.shadowRoot.getElementById('scroll-animate-main').style.height = heightDocument + 'px';


          this.shadowRoot.getElementById('header').style.height = windowHeight + 'px';
          this.shadowRoot.getElementById('wrapper-parallax').style.marginTop = windowHeight + 'px';
          var self = this;
          $(Polymer.dom(self.shadowRoot).querySelector('.register-form')).hide();
          this.scrollFooter(window.scrollY, footerHeight);
          
          window.addEventListener("scroll", function(){
             var scroll = window.scrollY;
             self.shadowRoot.getElementById('scroll-animate-main').style.top =  '-' + scroll + 'px';
             self.shadowRoot.getElementById('header').style.backgroundPositionY=  50 - (scroll * 100 / heightDocument) + '%';
             self.scrollFooter(scroll, footerHeight);
          });
          
          $(Polymer.dom(self.shadowRoot).querySelectorAll('.message>a')).on('click', function(e){
            e.preventDefault();
            $(Polymer.dom(self.shadowRoot).querySelectorAll('form')).animate({height: "toggle", opacity: "toggle"}, "slow");
          })

          self.isFirst = true;
            var profile =  $(Polymer.dom(self.shadowRoot).querySelector('.profile'));
            profile.addClass("pre-enter");
          

      },

      scrollFooter: function(scrollY, heightFooter){

        if(scrollY >= heightFooter)
        {   
           this.shadowRoot.getElementById('footer').style.bottom = '0px';
           var self = this;
           if (this.isFirst){
             var profile =  $(Polymer.dom(self.shadowRoot).querySelector('.profile'));
            setTimeout(function(){
              profile.addClass("on-enter");
            }, 100);
            setTimeout(function(){
              profile.removeClass("pre-enter on-enter");
            }, 2000);
            self.isFirst = false;
           }


        }
        else
        {
            this.shadowRoot.getElementById('footer').style.bottom = '-' + heightFooter + 'px';
        }

      },

      _handleSubmit: function(e){
        e.preventDefault();
        var submitButton = $(e.target);
        var form = $(e.target.parentNode);
        var self = this;
        console.log(JSON.stringify( form.serializeArray() ));
        $.ajaxSetup({
            xhrFields: {
              withCredentials: true
            },
            crossDomain: true
        });
            $.ajax({
              type: 'POST',
              url: form.prop('action'),
              accept: {
                javascript: 'application/javascript'
              },
              data: form.serialize(),
              beforeSend: function(xhr) {
                 xhr.withCredentials = true;
                //submitButton.prop('disabled', 'disabled');
              },
              statusCode:{
                200:function(){
                   window.location.replace("/");
                },
                201:function(){
                   window.location.replace("/");
                }
              }
            }).done(function(data) {
              //submitButton.prop('disabled', false);
            });
        console.log(form);
      },


    });
  </script>
